<!DOCTYPE html>
<html lang="en">

<head>
    <title>apple shop checkout page</title>
    <meta charset="UTF-8">
    <meta name="description" content="..">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="checkout">
        <h2>Checkout <span>3 items</span></h2>
        <div class="wrapper">
            <div class="checkout__summary">
                <div class="products-list">
                    <div class="product">
                        <div class="product__img">
                            <img src="./assets/images/Gold@2x.png" alt="iphone 12 pro">
                        </div>
                        <div class="product__info">
                            <h3 class="product__name">iPhone 12 Pro</h3>
                            <span class="product__price">$999.00</span>
                            <span class="product__color text-gray">Golden</span>
                            <span class="product__quantity text-gray">x 1</span>
                            <div class="remove-product-btn">
                                <button>
                                    <img src="./assets/images/close-icon.svg" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product__img">
                            <img src="./assets/images/Blue@2x.png" alt="iphone 12 pro">
                        </div>
                        <div class="product__info">
                            <h3 class="product__name">Apple Watch</h3>
                            <span class="product__price">$399.00</span>
                            <span class="product__color text-gray">Blue</span>
                            <span class="product__quantity text-gray">x 1</span>
                            <div class="remove-product-btn">
                                <button>
                                    <img src="./assets/images/close-icon.svg" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product__img">
                            <img src="./assets/images/iMac=Front 1@2x.png" alt="iphone 12 pro">
                        </div>
                        <div class="product__info">
                            <h3 class="product__name">iMac</h3>
                            <span class="product__price">$1199.00</span>
                            <span class="product__color text-gray">Green</span>
                            <span class="product__quantity text-gray">x 1</span>
                            <div class="remove-product-btn">
                                <button>
                                    <img src="./assets/images/close-icon.svg" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <hr />

                <div class="coupon">
                    <input class="coupon-input" type="text" placeholder="Enter coupon code">
                    <button class="coupon-btn">Apply Coupon</button>
                </div>
                <div class="summary__total">
                    <div class="sub-total">
                        <h4 class="text-gray">Sub total</h4>
                        <span class="text-gray">$2597.00</span>
                    </div>
                    <div class="tax">
                        <h4 class="text-gray">Tax</h4>
                        <span class="text-gray">$623.28</span>
                    </div>
                    <div class="total">
                        <h4>Total</h4>
                        <span>$3220.28</span>
                    </div>
                </div>
            </div>
            <form class="checkout__contact" action="#" class="checkout__contact">
                <h3>Contact Information</h3>
                <div class="form-group">
                    <label for="input-1">First &amp; Last name</label>
                    <input type="text" id="input-1" placeholder="Enter first & last name">
                </div>
                <div class="form-group">
                    <label for="input-2">Email Address</label>
                    <input type="email" id="input-2" placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <div class="form-field">
                        <label for="input-3">Country</label>
                        <select id="input-3">
                            <option value="Finland">Finland</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="input-4">Postal Code</label>
                        <input type="text" id="input-4" placeholder="00270">
                    </div>
                </div>
                <button class="submit-btn">continue</button>
            </form>
        </div>
    </div>
</body>

</html>
